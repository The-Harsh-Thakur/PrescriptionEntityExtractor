<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Entities</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-emerald-600 mb-6 text-center">Extracted Entities</h1>

        <!-- Display the uploaded image -->
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" class="max-h-80 rounded-xl border border-gray-300 shadow-md">
        </div>

        {% if entities %}
            <ul class="space-y-4">
                {% for text, label in entities %}
                    <li class="bg-emerald-50 border border-emerald-200 rounded-xl p-4 shadow-sm">
                        <span class="text-sm text-gray-500 uppercase font-semibold">{{ label }}</span><br>
                        <span class="text-lg text-emerald-800 font-medium">{{ text }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-red-600 font-semibold">No named entities found.</p>
        {% endif %}
        <div class="mt-8 text-center">
            <a href="/" class="inline-block px-6 py-2 text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg transition duration-300 shadow-md">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
