<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Entity Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Medical Entity Extractor</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">Extract Entities</button>
        </form>
        <p class="mt-6 text-sm text-gray-400">Upload a prescription image to extract details like patient name, doctor, and medicines.</p>
    </div>
</body>
</html>
